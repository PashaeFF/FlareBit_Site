<!-- Desktop Navbar -->
<header class="th-header header-layout5">
    <div class="sticky-wrapper">
    <div class="menu-area">
    <div class="container th-container4">
    <div class="row align-items-center justify-content-between">
    <div class="col-auto">
    <div class="header-logo">
    {% if site_settings.logo %}
        <a href="/">
            <img style="width: 150px;" src="{{ site_settings.logo.url }}" alt="Webteck">
        </a>
    {% endif %}
    </div>
    </div>
    <div class="col-auto ms-xl-auto">
    <nav class="main-menu style2 d-none d-lg-inline-block">
    <ul>
        <li>
            <a href="/">Home</a>
        </li>
        <li>
            <a href="/about">About Us</a>
        </li>
        <li>
            <a href="/services">Services</a>
        </li>
        <li>
            <a href="#">Blog</a>
        </li>
        <li>
            <a href="/contact">Contact</a>
        </li>
    </ul>
    </nav>
    <button type="button" class="th-menu-toggle d-block d-lg-none">
    <i class="far fa-bars">
    </i>
    </button>
    </div>
    <div class="col-auto d-xxl-block d-none">
    {% if phone_number %}
        <div class="header-button">
            <a href="tel:{{ phone_number }}" class="th-btn style-radius">Call us: {{ phone_number }}</a>
        </div>
    {% endif %}
    </div>
    </div>
    </div>
    </div>
    </div>
    </header>
